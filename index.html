<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Games</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
</head>
<body>
    <div class="cabecera">
        <button id="start" onclick="baraja(); startGame()">Start</button>
        <div id="reloj"></div>
    </div>
    <div id="game"></div>
    <div id="winner">Winner!</div>
    <div id="game-over">Game Over!</div>
    <audio src="./audio/song.mp3" id="song" volumen="0.5"></audio>
    <audio src="./audio/clic.mp3" id="clic"></audio>
    <audio src="./audio/bounce.mp3" id="bounce"></audio>
    <audio src="./audio/winner.mp3" id="win"></audio>
    <audio src="./audio/fail.mp3" id="fail"></audio>
    
    <script src="./js/main.js"></script>
